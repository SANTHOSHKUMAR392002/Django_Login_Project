<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'register.css'%}">
</head>
<body>
    <div class="container">
        <h1>REGISTER</h1>
        <div>
            <form action="/register/"  method="POST">
                {%csrf_token%}
                <div>
                    <input  type="text"  name="name"  placeholder="Set the name">
                     <br>
                    <input type="email"  name="email" placeholder="Set the Email">
                     <br>
                    <input type="password" name="password" placeholder="Set the password">
                </div>
                <button>REGISTER</button>
            </form>
        </div>

    </div>
</body>
</html>
